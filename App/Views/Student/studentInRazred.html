{% extends 'base.html' %} {% block title %}Predmet{% endblock %} {% block body%}

<div class="container">
  <div class="row justify-content-md-center">
    <div class="student">
      <div class="col-sm-3">
        <img
          src="../uploads/{{ student.image }}"
          width="300px;"
          height="300px"
          class="img-fluid img-thumbnail"
        />
      </div>
      <div class="col">
        <h1>{{ student.name }}</h1>
        <h1>{{ student.surname }}</h1>
        <h3><h3>{{ student.email }}</h3></h3>
      </div>

      <div class="col"></div>
    </div>
  </div>
</div>

{% endblock %}
