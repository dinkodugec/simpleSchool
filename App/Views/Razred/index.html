{% extends 'base.html' %} {% block title %}Predmet{% endblock %} {% block body%}

<div class="container">
  <div class="row mt-5">
    {% for razred in razredi %}
    <div class="col-lg-4 col-md-6 col-sm-10 offset-md-0 offset-sm-1">
      <div class="card mt-5">
        <figure class="figure">
          <a
            href="http://simpleschool.hr:8080/public/index.php?razredi/showRazred&id={{ razred.id }}"
          >
            <img
              src="../../uploads/classRoom.jpg"
              class="figure-img img-fluid rounded"
              alt="A generic square placeholder image with rounded corners in a figure."
          /></a>
        </figure>
        <div class="card-body">
          <h5 class="d-inline"><b>{{ razred.naziv }}</b></h5>
          {% for nastavnik in nastavnikURazredu %}
          <h5 class="d-inline">
            <b>ssss{{ nastavnik.ime_prezime_nastavnik }}</b>
          </h5>
          {% endfor %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
