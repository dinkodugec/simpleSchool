<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://simpleschool.hr:8080/public/index.php">Osnovn Škola Ivan Kozarac</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">O nama</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="http://simpleschool.hr:8080/public/index.php?razredi/index">Razredi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Učenici</a>
            </li>
          
            <li class="nav-item ml-4">
              {% if current_user %}
              <a class="nav-link active">Bok {{ current_user.name }}<span>&#9786;</span> </a>
              {% endif %}
            </li>

            <li class="nav-item">
              <a class="nav-link disabled">Samo za admina</a>
            </li>
          </ul>
          
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Pretraži vijesti" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Pretraži</button>
          </form>
          
        </div>
      </div>
    </nav>
    <!--  <a href="admin/users/index">Admin</a> | -->
    <a href="http://simpleschool.hr:8080/public/index.php?students/index"
      >Students</a
    >

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  </body>
 
   
    {% block body %} {% endblock %}
  </body>
</html>
